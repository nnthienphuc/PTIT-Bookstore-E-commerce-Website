<!DOCTYPE html>
<html>
<head>
	<title>Animated Register Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	<img class="wave" src="img/wave.png">
	<div class="container ">

		<div class="register-content">
			
			<form id="registerForm" action="index.html" runat="server" style="margin-top: 25px;">
				<img src="img/logo.png" >
				
				<h2 class="title">REGISTER </h2>
		

				<div class="user-details">

					<div class ="input-box">
						<span class = "details">Full Name</span>
						<input type="text" placeholder="Enter your name" required>
	
					</div>
					

					<div class="input-box">
						<span class = "details">UserName</span>
						<input type="text" placeholder="Enter your username"  required>
					</div>
					
					<div class ="input-box">
						<span class = "details">Email</span>
						<input type="email" placeholder="Enter your email" required>
	
					</div>

					<div class ="input-box">
						<span class = "details">Phone Number</span>
						<input type="number" placeholder="Enter your phone" required>
					</div>
	
					<div class="input-box">
						<span class="details">Password</span>
						<input type="password" id="passwordInput" placeholder="Enter your password" required>
						<span class="toggle-password" id="togglePassword1" onclick="togglePassword('passwordInput', 'togglePassword1')"></span>
						<p id="passwordError" class="error-message" style="display:none; color:red;">Password must include number, lowercase, uppercase, and special character</p>
					</div>
					
					<div class="input-box">
						<span class="details">Confirm Password</span>
						<input type="password" id="confirmPasswordInput" placeholder="Confirm your password" required>
						<span class="toggle-password" id="togglePassword2" onclick="togglePassword('confirmPasswordInput', 'togglePassword2')"></span>
						<p id="confirmPasswordError" class="error-message" style="display:none; color:red;">Passwords do not match</p>
					</div>
