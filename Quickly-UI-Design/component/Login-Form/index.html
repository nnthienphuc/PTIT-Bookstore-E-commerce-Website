<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/book1.svg">
		</div>
		<div class="login-content">
			<form id="loginForm" action="index.html">
				<img src="img/logo.png" style="max-width: 250px; height: 250px; position: relative;">
				<h2 class="title">Welcome</h2>
		
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" id="username" required>
					</div>
					<span id="usernameError" class="error"></span>
				</div>
		
				
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" id="password" required>
					</div>
					<span id="passwordError" class="error"></span>
					<span class="toggle-password" onclick="togglePassword()"></span>	
				</div>

				<p class="error-message" style="display:none;">Password must include number, lowercase, uppercase, and special character</p>
				<div class = "account-option" >
					<a href="#">I don't have an account</a>
					<a href="#">Forgot Password?</a>
				</div>
				
				<input type="submit" class="btn" value="Login">
			</form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
