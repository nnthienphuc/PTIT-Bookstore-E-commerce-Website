<div th:fragment="navbar">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/Navbar/css/style.css}">
    
    <aside>
        <div class="top">
            <div class="logo">
                <img src="/admin/Navbar/img/logo.png" style="width: 70px; height: 70px; object-fit: contain;">
                <h2 class="text-muted" style="font-size: 2.2rem; font-weight: 700;">
                    NAPU<span class="danger">NO</span>
                </h2>
            </div>
            <div class="close" id="close-btn">
                <span class="material-icons-sharp">close</span>
            </div>
        </div>	

        <div class="sidebar" style ="margin-top:-30px;">
            <a href="/admin/dashboard" class="nav-link" data-page="dashboard">
                <span class="material-icons-sharp">dashboard</span>
                <h3>Thống Kê</h3>
            </a>
            
            <a href="/admin/book" class="nav-link" data-page="book">
                <span class="material-icons-sharp">menu_book</span>
                <h3>Sách</h3>
            </a>
            
            <a href="/admin/category" class="nav-link" data-page="category">
                <span class="material-icons-sharp">category</span>
                <h3>Thể Loại</h3>
            </a>
            
            <a href="/admin/author" class="nav-link" data-page="author">
                <span class="material-icons-sharp">person_outline</span>
                <h3>Tác Giả</h3>
            </a>
            
            <a href="/admin/promotion" class="nav-link" data-page="promotion">
                <span class="material-icons-sharp">sell</span>
                <h3>Khuyến Mãi</h3>
            </a>
            
            <a href="/admin/publisher" class="nav-link" data-page="publisher">
                <span class="material-icons-sharp">home</span>
                <h3>Nhà Xuất Bản</h3>
            </a>
            
            <a href="/admin/customer" class="nav-link" data-page="customer">
                <span class="material-icons-sharp">group</span>
                <h3>Khách Hàng</h3>
            </a>
            
            <a href="/admin/order" class="nav-link" data-page="order">
                <span class="material-icons-sharp">receipt_long</span>
                <h3>Đơn Hàng</h3>
            </a>
            
            <a href="/admin/employee" class="nav-link" data-page="employee">
                <span class="material-icons-sharp">badge</span>
                <h3>Nhân Viên</h3>
            </a>
            
            <a href="/admin/account" class="nav-link" data-page="account">
                <span class="material-icons-sharp">account_circle</span>
                <h3>Tài Khoản</h3>
            </a>
            
            <a href="/admin/account/logout" >
                <span class="material-icons-sharp">logout</span>
                <h3>Đăng Xuất</h3>
            </a>
        </div>
    </aside>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Lấy path hiện tại
            const currentPath = window.location.pathname;
            
            // Lấy tất cả các link trong navbar
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Xóa class active từ tất cả các link
            function removeAllActive() {
                navLinks.forEach(link => {
                    link.classList.remove('active');
                });
            }
            
            // Thêm class active cho link được click
            navLinks.forEach(link => {
                // Kiểm tra nếu path hiện tại khớp với href của link
                if (currentPath === link.getAttribute('href')) {
                    removeAllActive();
                    link.classList.add('active');
                }
                
                // Thêm event listener cho click
                link.addEventListener('click', function(e) {
                    if (!this.getAttribute('href').includes('logout')) {
                        removeAllActive();
                        this.classList.add('active');
                    }
                });
            });
        });

        // Xử lý nút close
        document.getElementById('close-btn').addEventListener('click', function() {
            document.querySelector('aside').classList.toggle('closed');
        });
    </script>
