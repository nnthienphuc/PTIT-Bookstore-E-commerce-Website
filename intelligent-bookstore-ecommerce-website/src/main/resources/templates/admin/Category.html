<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Danh mục</title>
        <!-- material -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet">
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/admin/Category/css/style.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (cần thiết cho Bootstrap) -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
		<!-- Bootstrap JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		
		<!-- SweetAlert2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="/admin/Category/js/main.js"></script>
    </head>
    <body>
        <div class="row">

            <div class="col-2" >
            	<div style="margin-left: 40px !important;">
            		<div th:replace="~{admin/Navbar :: navbar}" ></div>
            	</div>
            	
            </div>
            <div class="col-9">
                <main>
                    <h1>Danh mục</h1>         

                    <div class="insight">
                        <div class="sales">
                            <span class material-icons-sharp>analytics</span>
                            <div class="middle">
                                <div class="lef"></div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3" style="width: 80vw;">
                        <input type="text" id="searchInput" class="form-control" placeholder="Nhập từ khóa tìm kiếm" style="margin-right:10px;">
						<!-- Button tìm kiếm -->
						<button id="button-search" class="btn btn-primary" style="margin-right:10px;">Tìm kiếm</button>
                        <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#addModal">Thêm</button>
                    </div>

                    <div class="table-responsive">
					    <table class="table">
					        <thead>
					            <tr>
					            	<th>STT</th>
					                <th>ID</th>
					                <th>Tên Danh Mục</th>
					                <th>Mô Tả</th>
					                <th>Thao Tác</th>
					            </tr>
					        </thead>
					        <tbody>
					             <tr th:each="category, iterStat : ${categories}">
						            <td th:text="${iterStat.count}"></td>
						            <td th:text="${category.CategoryId}"></td>
						            <td th:text="${category.CategoryName}"></td>
						            <td ></td>
						            <td>
						                <button class="btn btn-warning btn-sm" 
						                        th:onclick="'editCategory(' + ${category.CategoryId} + ')'">Sửa</button>
						                <button class="btn btn-danger btn-sm" 
						                        th:onclick="'deleteCategory(' + ${category.CategoryId} + ')'">Xóa</button>
						            </td>
						        </tr>
					        </tbody>
					    </table>
					</div>

					
                </main>
            </div>
        </div>
        <!-- Modal Thêm mới -->
		<div class="modal fade" id="addModal" tabindex="-1">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <h5 class="modal-title">Thêm Danh Mục Mới</h5>
		                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		            </div>
		            <div class="modal-body">
		                <form th:action="@{/admin/category/add}" method="post">
		                    <div class="mb-3">
		                        <label class="form-label">Tên Danh Mục</label>
		                        <input type="text" class="form-control" name="categoryName" required>
		                    </div>
		                    <button type="submit" class="btn btn-primary">Thêm mới</button>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>
		
		<!-- Modal Sửa -->
		<div class="modal fade" id="editModal" tabindex="-1">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <h5 class="modal-title">Sửa Danh Mục</h5>
		                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		            </div>
		            <div class="modal-body">
		                <form th:action="@{/admin/category/edit}" method="post">
		                    <input type="hidden" id="editCategoryId" name="categoryId">
		                    <div class="mb-3">
		                        <label class="form-label">Tên Danh Mục</label>
		                        <input type="text" class="form-control" id="editCategoryName" name="categoryName" required>
		                    </div>
		                    <button type="submit" class="btn btn-primary">Cập nhật</button>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>
		
    </body>
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert"
     style="position: fixed; top: 20px; right: 20px; z-index: 1050; min-width: 300px;">
    <span th:if="${param.success[0] == 'add'}">Thêm danh mục thành công!</span>
    <span th:if="${param.success[0] == 'edit'}">Cập nhật danh mục thành công!</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert"
	     style="position: fixed; top: 20px; right: 20px; z-index: 1050; min-width: 300px;">
	    <span th:if="${param.error[0] == 'add'}">Thêm danh mục thất bại!</span>
	    <span th:if="${param.error[0] == 'edit'}">Cập nhật danh mục thất bại!</span>
	    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
</html>
