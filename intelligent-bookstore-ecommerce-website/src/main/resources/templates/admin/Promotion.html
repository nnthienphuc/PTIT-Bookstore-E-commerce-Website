<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khuyến mãi</title>
        <!-- material -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/admin/Promotion/css/style.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="/admin/Promotion/js/main.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-2" >
                <div style="margin-left: 20px !important;">
                    <div th:replace="~{admin/Navbar :: navbar}" ></div>
                </div>
            </div>
            <div class="col-9">
                <main>
                    <h1>Khuyến mãi</h1>         

                    <div class="insight">
                        <div class="sales">
                           
                            <div class="middle">
                                <div class="lef"></div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3" style="width: 80vw;">
                        <input type="text" id="searchInput" class="form-control" placeholder="Nhập tên khuyến mãi cần tìm" style="margin-right:10px;">
                        <button id="button-search" class="btn btn-primary" style="margin-right:10px;">Tìm kiếm</button>
                        <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#addModal">Thêm</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>ID</th>
                                    <th>Tên Khuyến Mãi</th>
                                    <th>Ngày Bắt Đầu</th>
                                    <th>Ngày Kết Thúc</th>
                                    <th>Điều Kiện</th>
                                    <th>Phần Trăm Giảm</th>
                                    <th>Thao Tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="promotion, iterStat : ${promotions}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${promotion.promotionId}"></td>
                                    <td th:text="${promotion.promotionName}"></td>
                                    <td th:text="${#temporals.format(promotion.startDate, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${#temporals.format(promotion.endDate, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${#numbers.formatDecimal(promotion.condition, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                    <td th:text="${promotion.discountPercent + '%'}"></td>
                                    <td>
                                        <button class="btn btn-warning btn-sm" 
                                                th:onclick="'editPromotion(' + ${promotion.promotionId} + ')'">Sửa</button>
                                        <button class="btn btn-danger btn-sm" 
                                                th:onclick="'deletePromotion(' + ${promotion.promotionId} + ')'">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <!-- Modal Thêm mới -->
        <div class="modal fade" id="addModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm Khuyến Mãi Mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/promotion/add}" method="post" id="addForm">
                            <div class="mb-3">
                                <label class="form-label">Tên Khuyến Mãi</label>
                                <input type="text" class="form-control" name="promotionName" required maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ngày Bắt Đầu</label>
                                <input type="datetime-local" class="form-control" name="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ngày Kết Thúc</label>
                                <input type="datetime-local" class="form-control" name="endDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Điều Kiện (VNĐ)</label>
                                <input type="number" class="form-control" name="condition" required min="50000" step="1000" placeholder="Tối thiểu 50,000 VNĐ">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phần Trăm Giảm (%)</label>
                                <input type="number" class="form-control" name="discountPercent" required min="0" max="100" step="0.1" placeholder="Nhập từ 0.1 đến 100">
                            </div>
                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Sửa -->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sửa Khuyến Mãi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/promotion/edit}" method="post" id="editForm">
                            <input type="hidden" id="editPromotionId" name="promotionId">
                            <div class="mb-3">
                                <label class="form-label">Tên Khuyến Mãi</label>
                                <input type="text" class="form-control" id="editPromotionName" name="promotionName" required maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ngày Bắt Đầu</label>
                                <input type="datetime-local" class="form-control" id="editStartDate" name="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ngày Kết Thúc</label>
                                <input type="datetime-local" class="form-control" id="editEndDate" name="endDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Điều Kiện (VNĐ)</label>
                                <input type="number" class="form-control" id="editCondition" name="condition" required min="50000" step="1000" placeholder="Tối thiểu 50,000 VNĐ">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phần Trăm Giảm (%)</label>
                                <input type="number" class="form-control" id="editDiscountPercent" name="discountPercent" required min="0" max="100" step="0.1" placeholder="Nhập từ 0.1 đến 100">
                            </div>
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- Thông báo -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert"
         style="position: fixed; top: 20px; right: 20px; z-index: 1050; min-width: 300px;">
        <span th:if="${param.success[0] == 'add'}">Thêm khuyến mãi thành công!</span>
        <span th:if="${param.success[0] == 'edit'}">Cập nhật khuyến mãi thành công!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert"
         style="position: fixed; top: 20px; right: 20px; z-index: 1050; min-width: 300px;">
        <span th:if="${param.error[0] == 'add'}">Thêm khuyến mãi thất bại!</span>
        <span th:if="${param.error[0] == 'edit'}">Cập nhật khuyến mãi thất bại!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</html>
