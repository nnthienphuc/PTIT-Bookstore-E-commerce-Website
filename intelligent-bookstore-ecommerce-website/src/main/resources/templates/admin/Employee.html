<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="row">
        <!-- Navbar -->
        <div class="col-2">
            <div style="margin-left: 5px !important;">
                <div th:replace="~{admin/Navbar :: navbar}"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-10">
            <main class="container-fluid mt-4">
                <h1>Quản lý nhân viên</h1>

                <!-- Search -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <form class="row g-3">
                            <div class="col-md-4">
                                <input type="text" 
                                       class="form-control" 
                                       placeholder="Tìm theo mã, tên hoặc email">
                            </div>
                            
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Tìm kiếm
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Đặt lại
                                </button>
                            </div>
                        </form>
                    </div>                  
                </div>

                <!-- Add New Button -->
                <div class="mb-3">
                    <button class="btn btn-success" onclick="addEmployee()">
                        <i class="bi bi-plus-circle"></i> Thêm nhân viên mới
                    </button>
                </div>

                <!-- Employees Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Mã NV</th>
                                <th>Email</th>
                                <th>Họ và tên</th>
                                <th>Giới tính</th>
                                <th>Ngày sinh</th>
                                <th>Quyền</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>NV001</td>
                                <td>nguyenvana@gmail.com</td>
                                <td>Nguyễn Văn A</td>
                                <td>Nam</td>
                                <td>01/01/1990</td>
                                <td><span class="badge bg-primary">Quản lý</span></td>
                                <td>
                                    <div class="btn-group">
                                       
                                        <button class="btn btn-sm btn-warning" onclick="editEmployee('NV001')">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteEmployee('NV001')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>NV002</td>
                                <td>tranthib@gmail.com</td>
                                <td>Trần Thị B</td>
                                <td>Nữ</td>
                                <td>15/03/1995</td>
                                <td><span class="badge bg-success">Nhân viên</span></td>
                                <td>
                                    <div class="btn-group">
                                         
                                             
                                       
                                        <button class="btn btn-sm btn-warning" onclick="editEmployee('NV002')">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteEmployee('NV002')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Thêm dữ liệu mẫu khác -->
                        </tbody>
                    </table>
                </div>

                
            </main>
        </div>
    </div>

    <!-- View Employee Modal -->
    <div class="modal fade" id="viewEmployeeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Mã NV:</strong> <span id="viewUserId"></span></p>
                    <p><strong>Email:</strong> <span id="viewEmail"></span></p>
                    <p><strong>Họ và tên:</strong> <span id="viewFullName"></span></p>
                    <p><strong>Giới tính:</strong> <span id="viewGender"></span></p>
                    <p><strong>Ngày sinh:</strong> <span id="viewBirthday"></span></p>
                    <p><strong>Quyền:</strong> <span id="viewRole"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div class="modal fade" id="employeeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm/Sửa nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label class="form-label">Mã NV</label>
                            <input type="text" class="form-control" id="editUserId" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="editFullName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới tính</label>
                            <select class="form-select" id="editGender" required>
                                <option value="1">Nam</option>
                                <option value="0">Nữ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="editBirthday" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quyền</label>
                            <select class="form-select" id="editRole" required>
                                <option value="ADMIN">Quản lý</option>
                                <option value="STAFF">Nhân viên</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        function addEmployee() {
            $('#editUserId').val('');
            $('#employeeForm').trigger('reset');
            $('#employeeModal').modal('show');
        }

        function viewEmployee(id) {
            $('#viewEmployeeModal').modal('show');
        }

        function editEmployee(id) {
            $('#employeeModal').modal('show');
        }

        function deleteEmployee(id) {
            Swal.fire({
                title: 'Xác nhận xóa?',
                text: "Bạn không thể hoàn tác sau khi xóa!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Đã xóa!',
                        'Nhân viên đã được xóa.',
                        'success'
                    )
                }
            })
        }
    </script>
</body>
</html>
