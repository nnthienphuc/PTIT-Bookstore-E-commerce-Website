<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Register Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/user/registerform/css/style.css}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "icon" type = "image/png" href="/user/registerform/img/logo.png">
</head>
<body >
<img class="wave" src="/user/registerform/img/wave.png">
<div class="container ">

	<div class="register-content">

		<form id="registerForm" th:action="@{user/account/register.html}" method="post" style="margin-top: 25px;">
			<img src="/user/registerform/img/logo.png" >

			<h2 class="title">REGISTER</h2>

			<div class="user-details">

				<div class="input-box">
					<span class = "details">UserName</span>
					<input type="text" placeholder="Enter your username"  required>
				</div>

				<div class ="input-box">
					<span class = "details">Full Name</span>
					<input type="text" placeholder="Enter your name" required>
				</div>

				<div class ="input-box">
					<span class = "details">Email</span>
					<input type="email" placeholder="Enter your email" required>
				</div>

				<div class ="input-box">
					<span class = "details">Phone Number</span>
					<input type="number" placeholder="Enter your phone" required>
				</div>

				<div class="input-box">
					<span class="details">Password</span>
					<input type="password" id="passwordInput" placeholder="Enter your password" required>
					<span class="toggle-password" id="togglePassword1" onclick="togglePassword('passwordInput', 'togglePassword1')"></span>
					<p id="passwordError" class="error-message" style="display:none; color:red;">Password must include number, lowercase, uppercase, and special character</p>
				</div>

				<div class="input-box">
					<span class="details">Confirm Password</span>
					<input type="password" id="confirmPasswordInput" placeholder="Confirm your password" required>
					<span class="toggle-password" id="togglePassword2" onclick="togglePassword('confirmPasswordInput', 'togglePassword2')"></span>
					<p id="confirmPasswordError" class="error-message" style="display:none; color:red;">Passwords do not match</p>
				</div>

				<div class="input-box">
					<span class="details">Birthday</span>
					<input type="date" placeholder="Enter your birthday" required>
				</div>

				<div class="gender-details">
					<span class="gender-title">Gender</span>
					<div style="display: flex;">
						<input type="radio" id="male" name="gender" value="Male" required>
						<label style="margin-left: 5px;" for="male">Male</label>
						<input style="margin-left: 20px;" type="radio" id="female" name="gender" value="Female" required>
						<label style="margin-left: 5px;" for="female">Female</label>
					</div>
				</div>


			</div>
			<input type="submit" class="btn" value="Register">
		</form>

	</div>
</div>

<script type="text/javascript" src="/user/registerform/js/main.js"></script>
</body>
</html>
